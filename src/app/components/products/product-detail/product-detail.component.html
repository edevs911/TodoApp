<div class="row" *ngIf="product">
  <div class="col-md-8">

    <p-galleria [images]="images" panelWidth="100%" panelHeight="313" [showCaption]="true"></p-galleria>
    <p>{{product.title}}</p>
    <p>{{product.descriptionNormalized}} </p>

    <span *ngFor="let unit of product.units">
      <p>{{unit.title}}</p>
      <p>{{unit.mainFeatures.CFT100.label}} {{unit.mainFeatures.CFT100.value}}  {{unit.mainFeatures.CFT100.measure}}</p>
    </span>

    <span>{{product.postingLocation.postingGeolocation.urlStaticMap}} </span>
    

  </div>
  <div class="col-md-4">

  </div>
</div>
